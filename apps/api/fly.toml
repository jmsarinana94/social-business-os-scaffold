# apps/api/fly.toml
app = "social-business-os-api"
primary_region = "iad"

kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
  # Dockerfile is inside apps/api/
  dockerfile = "./Dockerfile"

[env]
  PORT = "4000"
  NODE_ENV = "production"

[experimental]
  auto_rollback = true

[http_service]
  internal_port = 4000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 50
    hard_limit = 100

  [[http_service.checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false

[vm]
  size = "shared-cpu-1x"
  memory = "512mb"