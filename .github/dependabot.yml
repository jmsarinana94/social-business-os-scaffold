version: 2
updates:
  # JS/TS workspace (pnpm is supported under the npm ecosystem)
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
      day: monday
      time: '07:00'
      timezone: UTC
    open-pull-requests-limit: 10
    versioning-strategy: increase-if-necessary
    labels: ['dependencies']
    groups:
      dev-deps:
        applies-to: version-updates
        dependency-type: development
      prod-deps:
        applies-to: version-updates
        dependency-type: production

  # Keep GitHub Actions up to date (runner images, actions, etc.)
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
      day: monday
      time: '07:15'
      timezone: UTC
    labels: ['dependencies', 'github-actions']
