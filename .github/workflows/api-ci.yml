name: API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api:
    name: Build + Test + Smoke (apps/api)
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      E2E_AUTO_CREATE_ORG: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # Node (from .nvmrc)
      # -------------------------
      - name: Use Node (per .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.nvmrc
          cache: pnpm

      # -------------------------
      # pnpm (match package.json)
      # -------------------------
      - name: Install pnpm (v10.20.0)
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
          run_install: false

      - name: Show versions
        run: |
          echo "Node: $(node -v)"
          echo "pnpm: $(pnpm -v)"

      - name: Enforce Node engines (18.x or 20.x)
        run: |
          node -e "const maj=+process.version.slice(1).split('.')[0]; if (maj<18 || maj>=21) { console.error('Unsupported Node major', maj); process.exit(1); }"

      # -------------------------
      # Install + Prisma
      # -------------------------
      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        working-directory: apps/api
        run: pnpm exec prisma generate --schema=prisma/schema.prisma

      - name: Apply DB migrations
        working-directory: apps/api
        run: pnpm exec prisma migrate deploy --schema=prisma/schema.prisma

      # -------------------------
      # Build + Tests
      # -------------------------
      - name: Build API
        run: pnpm -F @repo/api build

      - name: Run E2E tests (API)
        run: pnpm -F @repo/api test:e2e

      # -------------------------
      # Smoke test
      # -------------------------
      - name: Start API (background)
        env:
          PORT: 4010
        run: |
          node apps/api/dist/main.js > api.log 2>&1 &
          echo $! > api.pid
          for i in {1..45}; do
            if curl -fsS "http://127.0.0.1:4010/health" >/dev/null; then
              echo "Health check OK"
              break
            fi
            sleep 1
          done

      - name: Run smoke script
        working-directory: apps/api
        run: pnpm smoke

      - name: Stop API
        if: always()
        run: |
          kill $(cat api.pid) || true
          pkill -f "apps/api/dist/main.js" || true
