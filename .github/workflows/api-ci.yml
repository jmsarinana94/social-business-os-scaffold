name: API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api:
    name: Build + Test + Smoke (apps/api)
    runs-on: ubuntu-latest

    env:
      # keep these aligned with your local .env or CI secrets
      NODE_ENV: test
      E2E_AUTO_CREATE_ORG: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node (pinned to repo policy)
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.nvmrc
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Show versions
        run: |
          node -v
          pnpm -v

      - name: Enforce engines
        run: |
          v=$(node -v)
          echo "Node $v (expect 18/20, <21)"
          # quick hard stop if someone changes .nvmrc wrong
          node -e "const [maj]=process.version.match(/^v(\d+)/).slice(1).map(Number); if(maj>=21||maj<18) process.exit(1)"

      - name: Install workspace deps
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm -F @repo/api build

      - name: E2E tests (API)
        run: pnpm -F @repo/api test:e2e

      - name: Smoke script (API)
        run: pnpm -F @repo/api smoke