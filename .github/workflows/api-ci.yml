name: api-ci

on:
  push:
    paths:
      - "apps/api/**"
      - ".github/workflows/api-ci.yml"
  pull_request:
    paths:
      - "apps/api/**"

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: socialos
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres -d socialos"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Prepare env
        working-directory: apps/api
        run: |
          cp .env.example .env || true
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/socialos" >> .env
          echo "JWT_SECRET=ci-secret" >> .env

      - name: Generate Prisma
        working-directory: apps/api
        run: pnpm prisma:generate

      - name: Reset DB schema
        working-directory: apps/api
        run: pnpm prisma:db:push --force-reset

      - name: Seed
        working-directory: apps/api
        run: pnpm exec ts-node -r tsconfig-paths/register scripts/seed-all.ts

      - name: Tests
        working-directory: apps/api
        run: pnpm test:e2e