# .github/workflows/api-ci.yml
name: API CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Install pnpm first so setup-node can safely use cache: pnpm
      - name: Setup pnpm (reads version from package.json > packageManager)
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            **/pnpm-lock.yaml

      - name: Verify tooling
        run: |
          node -v
          pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # Generate Prisma clients if present (no-op if not)
      - name: Prisma generate (best-effort)
        run: |
          pnpm -w -r --if-present exec prisma generate

      - name: Build (all workspaces, best-effort)
        run: pnpm -w -r --if-present run build

      - name: Test (all workspaces, best-effort)
        env:
          NODE_ENV: test
        run: pnpm -w -r --if-present run test -- --ci