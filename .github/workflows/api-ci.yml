name: API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: api-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api:
    name: Build + Test + Smoke (apps/api)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sbo
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d sbo"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    env:
      # --- Postgres + runtime env for tests/smoke ---
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sbo?schema=public

      PORT: '4010'
      API_BASE: 'http://127.0.0.1:4010'
      JWT_SECRET: 'test_jwt_secret'

      # --- e2e helpers (these mirror what you use locally) ---
      E2E_AUTO_CREATE_ORG: 'true'
      API_EMAIL: 'tester@example.com'
      API_PASS: 'secret123'
      ORG: 'demo'

    steps:
      # --------------------------
      # Checkout & Tooling
      # --------------------------
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node (per .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.nvmrc
          cache: pnpm

      - name: Install pnpm
        run: |
          npm install -g pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Show tool versions
        run: |
          echo "Node: $(node -v)"
          echo "pnpm: $(pnpm -v)"

      - name: Enforce Node engines (18.x or 20.x)
        run: |
          node -e "const maj = +process.version.slice(1).split('.')[0]; if (maj < 18 || maj >= 21) { console.error('Unsupported Node major', maj); process.exit(1); }"

      # --------------------------
      # Cache pnpm + Prisma
      # --------------------------
      - name: Cache pnpm store & Prisma engines
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/pnpm/store
            ~/.cache/prisma
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      # --------------------------
      # Install & Prisma prep
      # --------------------------
      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Approve Prisma postinstall
        run: pnpm approve-builds @prisma/client @prisma/engines prisma || true

      - name: Generate Prisma client
        working-directory: apps/api
        run: pnpm exec prisma generate --schema=prisma/schema.prisma

      - name: Apply DB migrations (deploy)
        working-directory: apps/api
        run: pnpm exec prisma migrate deploy --schema=prisma/schema.prisma

      # --------------------------
      # Build + Tests
      # --------------------------
      - name: Build API
        run: pnpm -F @repo/api build

      - name: Run unit/integration tests
        run: pnpm -F @repo/api test

      - name: Run E2E tests (API)
        run: pnpm -F @repo/api test:e2e

      # --------------------------
      # Smoke (real HTTP against compiled server)
      # --------------------------
      - name: Start API (background, compiled on 4010)
        env:
          PORT: 4010
        run: |
          node apps/api/dist/main.js > api.log 2>&1 &
          echo $! > api.pid
          echo "Server PID: $(cat api.pid)"

          # Wait until health endpoint is ready (45s timeout)
          for i in {1..45}; do
            if curl -fsS "${API_BASE}/health" >/dev/null; then
              echo "Health check OK"
              break
            fi
            echo "Waiting for API... ($i/45)"
            sleep 1
          done

          curl -fsS "${API_BASE}/health" || (echo "Health check failed" && exit 1)

      - name: Run smoke script
        working-directory: apps/api
        env:
          API_BASE: ${{ env.API_BASE }}
        run: |
          pnpm smoke
          echo "âœ… Smoke test executed successfully"

      # --------------------------
      # Teardown + Artifacts
      # --------------------------
      - name: Stop API
        if: always()
        run: |
          if [[ -f api.pid ]]; then
            kill "$(cat api.pid)" || true
            sleep 2
            pkill -f "apps/api/dist/main.js" || true
          fi

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-logs
          path: |
            api.log
            apps/api/prisma/migrations
            apps/api/dist
          if-no-files-found: ignore
