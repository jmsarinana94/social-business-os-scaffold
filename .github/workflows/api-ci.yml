name: API CI

on:
  push:
    branches:
      - main
      - ci-e2e-fix
  pull_request:
    branches:
      - main

concurrency:
  group: api-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api:
    name: Build + Test (apps/api, with idempotency e2e)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sbo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d sbo_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    env:
      # DB + runtime
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sbo_test?schema=public

      # API will listen on 4000 inside CI
      PORT: '4000'
      BASE_URL: 'http://127.0.0.1:4000'
      API_BASE: 'http://127.0.0.1:4000'

      # e2e helpers
      E2E_AUTO_CREATE_ORG: 'true'
      API_EMAIL: 'tester@example.com'
      API_PASS: 'secret123'
      ORG: 'demo'

      JWT_SECRET: 'test_jwt_secret'

    steps:
      # -------------------------
      # Checkout & Node
      # -------------------------
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.nvmrc
          check-latest: true
          # IMPORTANT: no cache: 'pnpm' here

      # -------------------------
      # pnpm
      # -------------------------
      - name: Install pnpm globally via npm
        run: npm install -g pnpm@10.2.1

      - name: Show tool versions
        run: |
          node -v
          npm -v
          pnpm -v

      - name: Enforce Node engines (18.x or 20.x)
        run: |
          node -e "const maj = +process.version.slice(1).split('.')[0]; if (maj < 18 || maj >= 21) { console.error('Unsupported Node major', maj); process.exit(1); }"

      # -------------------------
      # Dependencies & Prisma
      # -------------------------
      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        working-directory: apps/api
        run: pnpm exec prisma generate --schema=prisma/schema.prisma

      - name: Apply DB migrations (deploy)
        working-directory: apps/api
        run: pnpm exec prisma migrate deploy --schema=prisma/schema.prisma

      # -------------------------
      # Build + Unit tests
      # -------------------------
      - name: Build API
        run: pnpm -F @repo/api build

      - name: Run unit tests
        run: pnpm -F @repo/api test

      # -------------------------
      # Start API for e2e
      # -------------------------
      - name: Start API (background on 4000)
        env:
          PORT: 4000
        run: |
          node apps/api/dist/main.js > api.log 2>&1 &
          echo $! > api.pid
          echo "Server PID: $(cat api.pid)"

          for i in {1..60}; do
            if curl -fsS "http://127.0.0.1:4000/health" >/dev/null; then
              echo "Health check OK"
              break
            fi
            echo "Waiting for API... ($i/60)"
            sleep 1
          done

      # -------------------------
      # e2e (including idempotency)
      # -------------------------
      - name: Run e2e tests
        working-directory: apps/api
        run: pnpm test:e2e

      # -------------------------
      # Teardown + logs
      # -------------------------
      - name: Stop API
        if: always()
        run: |
          if [ -f api.pid ]; then
            kill "$(cat api.pid)" || true
            sleep 2
            pkill -f "apps/api/dist/main.js" || true
          fi

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: api-logs
          path: |
            api.log
            apps/api/smoke-output.json
