name: API CI

on:
  push:
    branches: [ feat/e2e-cross-scope ]
  pull_request:
    branches: [ feat/e2e-cross-scope ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 20

    env:
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'            # pairs with pnpm-lock.yaml detection

      # IMPORTANT: DON'T pass a 'version' here.
      # pnpm/action-setup@v4 will read the version from package.json -> "packageManager"
      - name: Setup pnpm (read version from packageManager)
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          standalone: false

      - name: Show tool versions
        run: |
          node -v
          pnpm --version
          pnpm config get store-dir || true

      # Optional: explicit cache of pnpm store (keeps CI fast even if setup-node cache misses)
      - name: Resolve pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: pnpm-store-${{ runner.os }}-

      - name: Install deps (frozen lockfile)
        run: pnpm install --frozen-lockfile

      # If your API lives elsewhere, adjust the filter path below.
      - name: Build API
        run: |
          pnpm -w --filter "./apps/api..." run build || echo "No build script; skipping"

      - name: Run unit tests
        run: |
          pnpm -w --filter "./apps/api..." run test || echo "No unit tests; skipping"