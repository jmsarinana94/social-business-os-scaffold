name: API CI

on:
  push:
    branches: [ main, feat/** ]
  pull_request:
    branches: [ main, feat/** ]

permissions:
  contents: read

concurrency:
  group: api-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup pnpm (reads version from package.json > packageManager)
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            **/pnpm-lock.yaml

      - name: Verify tooling
        run: |
          node -v
          pnpm -v

      - name: Install deps
        env:
          # Skip Prisma auto-generate during postinstall; we run generate ourselves
          PRISMA_GENERATE_SKIP_POSTINSTALL: "true"
          # Donâ€™t run husky in CI
          HUSKY: "0"
        run: pnpm install --frozen-lockfile

      # Generate Prisma client only for the API package
      - name: Prisma generate
        run: pnpm -w --filter @repo/api exec -- prisma generate

      # Typecheck / lint / build (adjust as your repo needs)
      - name: Lint (api)
        run: pnpm -w --filter @repo/api run lint || true

      - name: Build (api)
        run: pnpm -w --filter @repo/api run build