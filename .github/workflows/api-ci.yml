name: API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api:
    name: Build + Test + E2E + Smoke (apps/api)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sbo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d sbo_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sbo_test?schema=public

      PORT: '4000'
      API_BASE: 'http://127.0.0.1:4000'
      JWT_SECRET: 'test_jwt_secret'

      E2E_AUTO_CREATE_ORG: 'true'
      API_EMAIL: 'tester@example.com'
      API_PASS: 'secret123'
      ORG: 'demo'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.nvmrc
          cache: 'npm'

      - name: Install pnpm
        run: npm install -g pnpm@10.20.0

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        working-directory: apps/api
        run: pnpm exec prisma generate

      - name: Apply DB migrations
        working-directory: apps/api
        run: pnpm exec prisma migrate deploy

      - name: Build API
        run: pnpm -F @repo/api build

      # -------------------------------
      # START API BEFORE E2E TESTS
      # -------------------------------
      - name: Start API in background (port 4000)
        run: |
          node apps/api/dist/main.js > api.log 2>&1 &
          echo $! > api.pid
          echo "Server PID $(cat api.pid)"

          # Wait until server responds
          for i in {1..45}; do
            if curl -fsS "http://127.0.0.1:4000/health" >/dev/null; then
              echo "API is up!"
              break
            fi
            echo "Waiting for API... ($i/45)"
            sleep 1
          done

          curl -fsS "http://127.0.0.1:4000/health"

      # -------------------------------
      # RUN TESTS (server must be running)
      # -------------------------------
      - name: Unit Tests
        run: pnpm -F @repo/api test

      - name: E2E Tests
        run: pnpm -F @repo/api test:e2e

      - name: Smoke Test
        working-directory: apps/api
        run: bash ./scripts/smoke.sh --json | tee smoke-output.json

      # -------------------------------
      # STOP API + Upload Logs on Failure
      # -------------------------------
      - name: Stop API
        if: always()
        run: |
          if [ -f api.pid ]; then
            kill $(cat api.pid) || true
            sleep 2
          fi

      - name: Upload logs if failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-ci-logs
          path: |
            api.log
            apps/api/smoke-output.json
