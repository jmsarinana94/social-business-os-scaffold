name: API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api:
    name: Build + Test + Smoke (apps/api)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sbo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d sbo_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    env:
      NODE_ENV: test
      DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/sbo_test?schema=public'
      PORT: '4010'
      API_BASE: 'http://127.0.0.1:4010'
      JWT_SECRET: 'test_secret'
      E2E_AUTO_CREATE_ORG: 'true'
      API_EMAIL: 'tester@example.com'
      API_PASS: 'secret123'
      ORG: 'demo'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # --- 1) Install Node ---
      - name: Setup Node.js (per .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      # --- 2) Install pnpm BEFORE anything else ---
      - name: Install pnpm 10
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Show tool versions
        run: |
          echo "Node: $(node -v)"
          echo "pnpm: $(pnpm -v)"

      # --- 3) Cache pnpm store ---
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      # --- 4) Install dependencies ---
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # --- 5) Prisma ---
      - name: Generate Prisma client
        working-directory: apps/api
        run: pnpm exec prisma generate

      - name: Apply DB migrations
        working-directory: apps/api
        run: pnpm exec prisma migrate deploy

      # --- 6) Build & Tests ---
      - name: Build API
        run: pnpm -F @repo/api build

      - name: Run tests
        run: pnpm -F @repo/api test

      - name: Run E2E tests
        run: pnpm -F @repo/api test:e2e

      # --- 7) Start API for smoke test ---
      - name: Start API (background)
        run: |
          node apps/api/dist/main.js > api.log 2>&1 &
          echo $! > api.pid
          for i in {1..45}; do
            if curl -fsS $API_BASE/health >/dev/null; then
              echo "API alive"
              break
            fi
            sleep 1
          done

      # --- 8) Smoke Test ---
      - name: Run smoke test
        env:
          API_BASE: ${{ env.API_BASE }}
        working-directory: apps/api
        run: bash ./scripts/smoke.sh --json > smoke-output.json

      # --- 9) Upload logs on failure ---
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-logs
          path: |
            api.log
            apps/api/smoke-output.json

      # --- 10) Cleanup ---
      - name: Stop API
        if: always()
        run: |
          kill $(cat api.pid) || true
