name: API CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/db/**'
      - 'prisma/**'
      - '.github/workflows/api-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/db/**'
      - 'prisma/**'
      - '.github/workflows/api-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: socialos_test
        options: >-
          --health-cmd="pg_isready -U postgres -d socialos_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=12

    env:
      # API app env
      NODE_ENV: test
      PORT: 4000
      JWT_SECRET: testsecret
      JWT_EXPIRES: 1d
      ORG_HEADER: x-org
      # Prisma / DB
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/socialos_test?schema=public
      # Jest memory
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install deps (repo root)
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: apps/api
        run: pnpm prisma:generate

      - name: Prepare DB (push schema)
        working-directory: apps/api
        run: npx prisma db push --skip-generate

      - name: Run API e2e tests
        working-directory: apps/api
        run: pnpm test:e2e
