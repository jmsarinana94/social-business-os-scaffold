name: API CI

on:
  pull_request:
    paths:
      - "apps/api/**"
      - ".github/workflows/api-ci.yml"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 + pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - run: corepack enable
      - run: pnpm -v

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm -F @repo/api build