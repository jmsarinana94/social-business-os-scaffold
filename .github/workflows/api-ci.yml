name: API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api:
    runs-on: ubuntu-latest
    name: Build + Test + Smoke (apps/api)

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sbo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d sbo_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    env:
      NODE_ENV: test
      DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/sbo_test?schema=public'
      PORT: '4010'
      API_BASE: 'http://127.0.0.1:4010'
      JWT_SECRET: 'test_jwt_secret'
      E2E_AUTO_CREATE_ORG: 'true'
      API_EMAIL: 'tester@example.com'
      API_PASS: 'secret123'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # 1️⃣ Install Node
      # -------------------------
      - name: Use Node (per .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      # -------------------------
      # 2️⃣ Install pnpm (must be here)
      # -------------------------
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Show tool versions
        run: |
          node -v
          pnpm -v

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      # -------------------------
      # Prisma
      # -------------------------
      - name: Generate Prisma client
        working-directory: apps/api
        run: pnpm exec prisma generate --schema=prisma/schema.prisma

      - name: Apply DB migrations
        working-directory: apps/api
        run: pnpm exec prisma migrate deploy --schema=prisma/schema.prisma

      # -------------------------
      # Build + Tests
      # -------------------------
      - name: Build API
        run: pnpm -F @repo/api build

      - name: Run unit tests
        run: pnpm -F @repo/api test

      - name: Run E2E tests
        run: pnpm -F @repo/api test:e2e

      # -------------------------
      # Smoke
      # -------------------------
      - name: Start API
        run: |
          node apps/api/dist/main.js > api.log 2>&1 &
          echo $! > api.pid
          sleep 5

      - name: Run smoke script
        working-directory: apps/api
        run: bash ./scripts/smoke.sh --json | tee smoke-output.json

      # -------------------------
      # Upload logs safely
      # -------------------------
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-artifacts
          path: |
            api.log
            apps/api/smoke-output.json

      - name: Stop API
        if: always()
        run: |
          if [[ -f api.pid ]]; then
            kill $(cat api.pid) || true
          fi
