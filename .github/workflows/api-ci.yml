name: API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: api-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api:
    name: Build + Test (apps/api, with idempotency e2e)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sbo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d sbo_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sbo_test?schema=public

      # API in CI listens on 4000
      PORT: '4000'
      BASE_URL: 'http://127.0.0.1:4000'
      API_BASE: 'http://127.0.0.1:4000'

      # test user for e2e
      E2E_AUTO_CREATE_ORG: 'true'
      API_EMAIL: 'tester@example.com'
      API_PASS: 'secret123'
      ORG: 'demo'

      JWT_SECRET: 'test_jwt_secret'

    steps:
      # -------------------------
      # Setup & Dependencies
      # -------------------------
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node (per .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.nvmrc
          # ‚ùó Removed cache: 'npm' because this repo uses PNPM, not npm

      - name: Install pnpm (global)
        run: npm install -g pnpm

      - name: Show Node + pnpm versions
        run: |
          node -v
          pnpm -v

      # -------------------------
      # Install deps (monorepo)
      # -------------------------
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Enforce Node engines
        run: node -e "console.log('Node OK')" # simple gate

      # -------------------------
      # Prepare API app
      # -------------------------
      - name: Generate Prisma Client
        run: pnpm -F @repo/api prisma generate

      - name: Run DB migrations
        run: pnpm -F @repo/api prisma migrate deploy

      - name: Seed database
        run: pnpm -F @repo/api exec ts-node prisma/seed.ts
        working-directory: apps/api

      # -------------------------
      # Start API before tests
      # -------------------------
      - name: Start API (background)
        run: |
          pnpm -F @repo/api start:prod &
          sleep 8
          echo "API started on port 4000"

      - name: Check API is healthy
        run: curl -f http://127.0.0.1:4000/health

      # -------------------------
      # Run Tests
      # -------------------------
      - name: Run unit tests
        run: pnpm -F @repo/api test:unit

      - name: Run e2e tests
        run: pnpm -F @repo/api test:e2e
