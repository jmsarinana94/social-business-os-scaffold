name: API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api:
    name: Build + Test + Smoke (apps/api)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sbo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d sbo_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    env:
      NODE_ENV: test
      DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/sbo_test?schema=public'
      PORT: '4010'
      API_BASE: 'http://127.0.0.1:4010'
      JWT_SECRET: 'test_jwt_secret'
      E2E_AUTO_CREATE_ORG: 'true'
      API_EMAIL: 'tester@example.com'
      API_PASS: 'secret123'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Read Node version from .nvmrc
      - name: Use Node (per .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.nvmrc
          cache: 'pnpm'

      # Install EXACT pnpm version from package.json
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false # do NOT auto-install
          version: 10.20.0 # match package.json packageManager field

      - name: Show tool versions
        run: |
          echo "Node: $(node -v)"
          echo "pnpm: $(pnpm -v)"

      - name: Install workspace deps
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: apps/api
        run: pnpm exec prisma generate --schema=prisma/schema.prisma

      - name: Apply DB migrations
        working-directory: apps/api
        run: pnpm exec prisma migrate deploy --schema=prisma/schema.prisma

      - name: Build API
        run: pnpm -F @repo/api build

      - name: Run E2E Tests
        run: pnpm -F @repo/api test:e2e

      - name: Start API (background)
        env:
          PORT: 4010
        run: |
          node apps/api/dist/main.js > api.log 2>&1 &
          echo $! > api.pid
          for i in {1..45}; do
            if curl -fsS "${API_BASE}/health" >/dev/null; then
              break
            fi
            sleep 1
          done

      - name: Run Smoke Test
        working-directory: apps/api
        env:
          API_BASE: ${{ env.API_BASE }}
        run: bash ./scripts/smoke.sh --json

      - name: Stop API
        if: always()
        run: |
          if [[ -f api.pid ]]; then
            kill "$(cat api.pid)" || true
            pkill -f "apps/api/dist/main.js" || true
          fi

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-logs
          path: |
            api.log
            apps/api/dist
