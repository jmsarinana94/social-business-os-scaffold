name: API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api:
    name: Build + Test + Smoke (apps/api)
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      E2E_AUTO_CREATE_ORG: 'true'

    steps:
      # -------------------------------------------------------
      # 1. CHECKOUT
      # -------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # 2. INSTALL PNPM **BEFORE ANYTHING ELSE**
      # -------------------------------------------------------
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # -------------------------------------------------------
      # 3. SETUP NODE
      # -------------------------------------------------------
      - name: Use Node (per .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.nvmrc

      - name: Show tool versions
        run: |
          echo "Node: $(node -v)"
          echo "pnpm: $(pnpm -v)"

      # -------------------------------------------------------
      # 4. INSTALL DEPENDENCIES
      # -------------------------------------------------------
      - name: Install workspace deps
        run: pnpm install --frozen-lockfile

      # -------------------------------------------------------
      # 5. PRISMA
      # -------------------------------------------------------
      - name: Cache pnpm store & Prisma engines
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/pnpm/store
            ~/.cache/prisma
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Generate Prisma client
        working-directory: apps/api
        run: pnpm exec prisma generate

      - name: Apply DB migrations
        working-directory: apps/api
        run: pnpm exec prisma migrate deploy

      # -------------------------------------------------------
      # 6. BUILD + TESTS
      # -------------------------------------------------------
      - name: Build API
        run: pnpm -F @repo/api build

      - name: Run API tests
        run: pnpm -F @repo/api test

      - name: Run E2E tests
        run: pnpm -F @repo/api test:e2e

      # -------------------------------------------------------
      # 7. SMOKE
      # -------------------------------------------------------
      - name: Start API server (background)
        run: |
          node apps/api/dist/main.js > api.log 2>&1 &
          echo $! > api.pid
          echo "PID: $(cat api.pid)"
          sleep 5

      - name: Smoke test
        working-directory: apps/api
        run: pnpm smoke

      # -------------------------------------------------------
      # 8. Upload logs on failure
      # -------------------------------------------------------
      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-ci-logs
          path: |
            api.log
            apps/api/smoke-output.json
            apps/api/prisma/migrations
