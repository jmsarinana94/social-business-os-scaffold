name: API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api:
    name: Build + Test + Smoke (apps/api)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sbo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d sbo_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    env:
      NODE_ENV: test
      DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/sbo_test?schema=public'
      API_BASE: 'http://127.0.0.1:4010'
      PORT: '4010'
      JWT_SECRET: 'test_jwt_secret'
      E2E_AUTO_CREATE_ORG: 'true'
      API_EMAIL: 'tester@example.com'
      API_PASS: 'secret123'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.nvmrc
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install workspace deps
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        working-directory: apps/api
        run: pnpm exec prisma generate

      - name: Deploy migrations
        working-directory: apps/api
        run: pnpm exec prisma migrate deploy

      - name: Build API
        run: pnpm -F @repo/api build

      - name: Run Unit + Integration Tests
        run: pnpm -F @repo/api test

      - name: Run E2E Tests
        run: pnpm -F @repo/api test:e2e
