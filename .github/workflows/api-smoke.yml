name: API Smoke Test

on:
  push:
    branches:
      - main
      - chore/prisma-local-works
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: ğŸ› ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build API
        run: pnpm build

      - name: ğŸš¦ Run smoke test
        run: pnpm smoke

      - name: ğŸ§¾ Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-smoke-logs
          path: apps/api/api.log
