name: API E2E Tests

on:
  push:
    branches: [ main, chore/**, feat/**, fix/** ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ðŸ§± Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ðŸ“¦ Install pnpm
        run: npm install -g pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: âš™ï¸ Generate Prisma Client (SQLite local)
        working-directory: apps/api
        run: |
          printf 'DATABASE_URL="file:./dev.db"\n' > prisma/.env
          pnpm prisma generate --schema prisma/schema.prisma
          pnpm prisma db push --schema prisma/schema.prisma

      - name: ðŸ§ª Run E2E Tests
        working-directory: apps/api
        run: pnpm test:e2e