name: API E2E Tests

on:
  pull_request:
    paths:
      - "apps/api/**"
      - ".github/workflows/api-e2e.yml"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"

concurrency:
  group: api-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: e2e
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      E2E_AUTO_CREATE_ORG: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # If your app needs generated Prisma client to compile, uncomment:
      # - name: Prisma generate
      #   run: pnpm -F @repo/api prisma generate

      - name: Run E2E
        run: pnpm -F @repo/api test:e2e -- --runInBand