name: api-e2e

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: socialos
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd="pg_isready -U postgres -d socialos"
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with: { version: 9 }

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Prepare Prisma env
        working-directory: apps/api
        run: |
          cp prisma/.env.example prisma/.env
          echo 'DATABASE_URL=postgresql://postgres:postgres@localhost:5432/socialos?schema=public' > prisma/.env
          echo 'JWT_SECRET=ci_jwt_secret' >> prisma/.env
          pnpm dlx prisma generate --schema prisma/schema.prisma
          pnpm dlx prisma migrate deploy --schema prisma/schema.prisma

      - name: Build API
        run: pnpm -F @repo/api build

      - name: Run e2e
        run: pnpm -F @repo/api test:e2e