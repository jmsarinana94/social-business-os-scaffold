name: API E2E Tests

on:
  push:
    branches: [ main, feat/** ]
  pull_request:
    branches: [ main, feat/** ]

permissions:
  contents: read

concurrency:
  group: api-e2e-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: test
  # E2E uses SQLite in-repo; create this file before generate
  DATABASE_URL: file:./apps/api/prisma/dev.db
  E2E_AUTO_CREATE_ORG: "true"

jobs:
  e2e:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup pnpm (reads version from package.json > packageManager)
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            **/pnpm-lock.yaml

      - name: Verify tooling
        run: |
          node -v
          pnpm -v

      - name: Install deps
        env:
          PRISMA_GENERATE_SKIP_POSTINSTALL: "true"
          HUSKY: "0"
        run: pnpm install --frozen-lockfile

      - name: Prepare sqlite file
        run: |
          mkdir -p apps/api/prisma
          : > apps/api/prisma/dev.db

      - name: Prisma generate (api)
        run: pnpm -w --filter @repo/api exec -- prisma generate

      # If your e2e creates schema via migrations instead, add:
      # - name: Prisma migrate (dev)
      #   run: pnpm -w --filter @repo/api exec -- prisma migrate deploy

      - name: Run E2E tests
        run: pnpm -w --filter @repo/api run test:e2e