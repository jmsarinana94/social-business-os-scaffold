name: API E2E Tests

on:
  pull_request:
  push:
    branches:
      - feat/**
      - fix/**
      - ci/**
      - refactor/**

jobs:
  e2e:
    name: e2e
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    env:
      NODE_ENV: test
      E2E_AUTO_CREATE_ORG: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps (workspace)
        run: pnpm -w install --frozen-lockfile

      - name: Build API
        run: pnpm -F @repo/api build

      - name: Run E2E tests
        run: pnpm -F @repo/api test:e2e