name: API E2E Tests

on:
  push:
    branches:
      - main
      - chore/prisma-local-works
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: ğŸ› ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build API
        run: pnpm build

      - name: ğŸ§ª Run Jest E2E tests
        run: pnpm test:e2e

      - name: ğŸ§¾ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: apps/api/test-results/