name: API E2E Tests

on:
  pull_request:
    paths:
      - "apps/api/**"
      - ".github/workflows/api-e2e.yml"
      - "pnpm-lock.yaml"
      - ".nvmrc"

jobs:
  e2e:
    name: e2e
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - run: corepack enable
      - run: pnpm install --frozen-lockfile

      # Your e2e already succeeds locally with sqlite & E2E_AUTO_CREATE_ORG
      - run: pnpm -F @repo/api test:e2e
        env:
          E2E_AUTO_CREATE_ORG: "true"