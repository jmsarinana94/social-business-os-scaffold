name: e2e

on:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: sbo
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres -d sbo"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/sbo?schema=public
      ORG: demo
      API_EMAIL: tester@example.com
      API_PASS: password123

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Uses the version from package.json: "packageManager": "pnpm@10.20.0"
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # --- Prisma client/types MUST exist for TS to see PrismaClient ---
      - name: Generate Prisma Client (@repo/api)
        run: pnpm --filter @repo/api exec prisma generate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Prisma DB Push (test DB)
        run: pnpm --filter @repo/api exec prisma db push --accept-data-loss
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      # --- Start echo server used by Accounts tests & verify it's reachable ---
      - name: Start local echo server on 4010
        run: |
          set -euo pipefail
          node -e "const http=require('http');const s=http.createServer((req,res)=>{let b='';req.on('data',d=>b+=d);req.on('end',()=>{res.writeHead(200,{'content-type':'application/json'});try{b=b?JSON.parse(b):undefined;}catch(e){}res.end(JSON.stringify({ok:true,method:req.method,url:req.url,body:b,headers:req.headers}));});});s.listen(4010,()=>console.log('echo on 4010'));" \
            >/tmp/echo.log 2>&1 &
          echo $! > echo.pid

          # Wait up to ~30s for readiness, or fail early so we don't waste CI time
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:4010/ >/dev/null; then
              echo "✅ Echo server ready on :4010"
              exit 0
            fi
            sleep 0.5
          done

          echo "❌ Echo server did not become ready. Recent log:"
          tail -n +1 /tmp/echo.log || true
          exit 1

      - name: Run E2E tests with coverage
        working-directory: apps/api
        run: |
          mkdir -p ../../.tmp/jest-cache
          TMPDIR="$(pwd)/../../.tmp" pnpm test:e2e:cov

      # Always collect and upload coverage, even on failure
      - name: Collect coverage artifacts
        if: always()
        run: |
          mkdir -p _artifacts
          cp -r apps/api/coverage/* _artifacts/ || true

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-e2e-coverage
          path: _artifacts/**
          if-no-files-found: ignore
          retention-days: 7

      - name: Stop echo server
        if: always()
        run: |
          if [ -f echo.pid ]; then
            kill "$(cat echo.pid)" || true
          fi
