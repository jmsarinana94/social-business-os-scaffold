name: e2e

on:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    # Spin up Postgres that matches the masked DATABASE_URL in logs.
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: sbo
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres -d sbo"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      # Matches the pattern seen in your run logs: ***localhost:5432/sbo?schema=public
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/sbo?schema=public
      ORG: demo
      API_EMAIL: tester@example.com
      API_PASS: password123

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Start local echo server on 4010 (for Accounts tests)
        run: |
          node -e "const http=require('http');const s=http.createServer((req,res)=>{let b='';req.on('data',d=>b+=d);req.on('end',()=>{res.writeHead(200,{'content-type':'application/json'});try{b=b?JSON.parse(b):undefined;}catch(e){}res.end(JSON.stringify({ok:true,method:req.method,url:req.url,body:b,headers:req.headers}));});});s.listen(4010,()=>console.log('echo on 4010')););" &
          echo $! > echo.pid
          for i in {1..40}; do nc -z 127.0.0.1 4010 && break || sleep 0.25; done

      - name: Run E2E tests with coverage
        working-directory: apps/api
        run: |
          mkdir -p ../../.tmp/jest-cache
          TMPDIR="$(pwd)/../../.tmp" pnpm test:e2e:cov

      # Collect and upload coverage no matter what
      - name: Collect coverage artifacts
        if: always()
        run: |
          mkdir -p _artifacts
          # Jest default output dir is apps/api/coverage; copy to a flat artifact folder
          cp -r apps/api/coverage/* _artifacts/ || true

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-e2e-coverage
          path: _artifacts/**
          if-no-files-found: ignore
          retention-days: 7

      - name: Stop echo server
        if: always()
        run: |
          if [ -f echo.pid ]; then
            kill "$(cat echo.pid)" || true
          fi
