name: e2e

on:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: sbo
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres -d sbo"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/sbo?schema=public
      ORG: demo
      API_EMAIL: tester@example.com
      API_PASS: password123

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use pnpm version from package.json "packageManager"
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # ---- Prisma: generate client & push schema to test DB ----
      - name: Generate Prisma Client (@repo/api)
        run: pnpm --filter @repo/api exec prisma generate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Prisma DB Push (test DB)
        run: pnpm --filter @repo/api exec prisma db push --accept-data-loss
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      # ---- Start improved echo on :4010 and verify readiness ----
      - name: Start local echo server on 4010 (Prefer code NNN supported)
        run: |
          set -euo pipefail
          # Minimal echo with status override + special 201 for POST /auth/signup
          node -e "
            const http=require('http');
            const s=http.createServer((req,res)=>{
              let b=''; req.on('data',d=>b+=d);
              req.on('end',()=>{
                let body; try{ body=b?JSON.parse(b):undefined }catch(e){ body=b }
                // Honor Prefer: code=NNN
                const prefer=(req.headers['prefer']||'').toString();
                const m=/code=(\d{3})/i.exec(prefer);
                let status = m ? parseInt(m[1],10) : 200;
                // Specific contract: POST /auth/signup => 201 Created by default
                if(!m && req.method==='POST' && req.url.startsWith('/auth/signup')) status=201;
                const payload={ ok:true, method:req.method, url:req.url, body, headers:req.headers };
                res.writeHead(status, {'content-type':'application/json'});
                res.end(JSON.stringify(payload));
              });
            });
            s.listen(4010,()=>console.log('echo on 4010'));
          " >/tmp/echo.log 2>&1 &
          echo $! > echo.pid

          # Wait up to 30s for readiness
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:4010/ >/dev/null; then
              echo 'âœ… Echo server ready on :4010'
              break
            fi
            sleep 0.5
          done

      - name: Run E2E tests with coverage
        working-directory: apps/api
        run: |
          mkdir -p ../../.tmp/jest-cache
          TMPDIR="$(pwd)/../../.tmp" pnpm test:e2e:cov

      # ---- Always upload coverage, even on failure ----
      - name: Collect coverage artifacts
        if: always()
        run: |
          mkdir -p _artifacts/e2e
          cp -r apps/api/coverage/* _artifacts/e2e/ || true

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-e2e-coverage
          path: _artifacts/**
          if-no-files-found: ignore
          retention-days: 7

      - name: Stop echo server
        if: always()
        run: |
          if [ -f echo.pid ]; then
            kill "$(cat echo.pid)" || true
          fi
