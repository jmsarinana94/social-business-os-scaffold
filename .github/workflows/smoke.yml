name: smoke

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - '.github/workflows/smoke.yml'

jobs:
  smoke:
    runs-on: ubuntu-latest
    name: API Smoke (build + smoke)

    env:
      NODE_ENV: test
      PORT: '4010'
      API_BASE: 'http://127.0.0.1:4010'
      JWT_SECRET: 'test_jwt_secret'

      E2E_AUTO_CREATE_ORG: 'true'
      API_EMAIL: 'tester@example.com'
      API_PASS: 'secret123'
      ORG: 'demo'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node (per .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.nvmrc

      - name: Install pnpm globally
        run: |
          npm install -g pnpm@10.20.0
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm -F @repo/api build

      - name: Run smoke test
        working-directory: apps/api
        env:
          API_BASE: ${{ env.API_BASE }}
        run: |
          node ../../apps/api/dist/main.js > api.log 2>&1 &
          echo $! > api.pid

          for i in {1..45}; do
            if curl -fsS "${API_BASE}/health" >/dev/null; then
              echo "Health check OK"
              break
            fi
            echo "Waiting for API... ($i/45)"
            sleep 1
          done

          curl -fsS "${API_BASE}/health" || (echo "Health endpoint failed" && exit 1)

          bash ./scripts/smoke.sh --json | tee smoke-output.json
          echo "âœ… Smoke test executed successfully"

      - name: Stop API
        if: always()
        run: |
          if [[ -f api.pid ]]; then
            kill "$(cat api.pid)" || true
            sleep 2
            pkill -f "apps/api/dist/main.js" || true
          fi

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-smoke-logs
          path: |
            apps/api/api.log
            apps/api/smoke-output.json
