name: smoke

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  smoke:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sbo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d sbo_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/sbo_test?schema=public
      PORT: '4010'
      API_BASE: 'http://127.0.0.1:4010'
      JWT_SECRET: 'test_jwt_secret'
      E2E_AUTO_CREATE_ORG: 'true'
      API_EMAIL: 'tester@example.com'
      API_PASS: 'secret123'
      ORG: 'demo'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js (per .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.nvmrc

      - name: Install pnpm (use version from packageManager)
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Show tool versions
        run: |
          echo "Node: $(node -v)"
          echo "pnpm: $(pnpm -v)"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm -F @repo/api build

      - name: Start API (background on 4010)
        env:
          PORT: 4010
        run: |
          node apps/api/dist/main.js > api.log 2>&1 &
          echo $! > api.pid
          echo "Server PID: $(cat api.pid)"
          for i in {1..45}; do
            if curl -fsS "${API_BASE}/health" >/dev/null; then
              echo "Health check OK"
              break
            fi
            echo "Waiting for API... ($i/45)"
            sleep 1
          done
          curl -fsS "${API_BASE}/health" || (echo 'Health check failed' && exit 1)

      - name: Run smoke test
        working-directory: apps/api
        env:
          API_BASE: ${{ env.API_BASE }}
        run: |
          bash ./scripts/smoke.sh --json | tee ../smoke-output.json
          echo "âœ… Smoke test executed successfully"

      - name: Stop API
        if: always()
        run: |
          if [[ -f api.pid ]]; then
            kill "$(cat api.pid)" || true
            sleep 2
            pkill -f "apps/api/dist/main.js" || true
          fi

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-logs
          path: |
            api.log
            smoke-output.json
            apps/api/dist
