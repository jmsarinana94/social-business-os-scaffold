name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api:
    name: API â€“ Test & Build Matrix
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: sbo
          POSTGRES_PASSWORD: sbo
          POSTGRES_DB: sbo
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U sbo"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable && corepack prepare pnpm@9.12.2 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=postgresql://sbo:sbo@localhost:5432/sbo" >> $GITHUB_ENV

      - name: Generate Prisma Client
        run: pnpm -w -F @repo/api prisma generate

      - name: DB Push
        run: pnpm -w -F @repo/api prisma db push

      - name: Build API
        run: pnpm -w -F @repo/api build

      - name: Run e2e tests with coverage
        run: pnpm -w -F @repo/api test:e2e -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage-${{ matrix.node }}
          path: apps/api/coverage

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Enable Corepack
        run: corepack enable && corepack prepare pnpm@9.12.2 --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Check formatting
        run: pnpm format --check
