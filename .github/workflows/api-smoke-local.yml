name: API Smoke (local)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v6

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y direnv jq curl make

      - name: Allow direnv (apps/api)
        working-directory: apps/api
        run: |
          echo "Allowing direnv"
          direnv allow

      - name: Seed .envrc.local for CI
        # Use repo defaults; override via repository variables if you like.
        env:
          CI_API_EMAIL: ${{ vars.CI_API_EMAIL || 'tester@example.com' }}
          CI_API_PASS: ${{ vars.CI_API_PASS  || 'password' }}
          CI_BASE: ${{ vars.CI_BASE      || 'http://localhost:4000' }}
          CI_ORG: ${{ vars.CI_ORG       || 'demo' }}
        working-directory: apps/api
        run: |
          cat > .envrc.local <<EOF
          export API_EMAIL="${CI_API_EMAIL}"
          export API_PASS="${CI_API_PASS}"
          export BASE="${CI_BASE}"
          export ORG="${CI_ORG}"
          EOF
          echo "Created apps/api/.envrc.local"

      - name: Try to start stack (Docker Compose if present)
        run: |
          if [ -f docker-compose.yml ]; then
            echo "docker-compose.yml found; starting services…"
            docker compose up -d --build
          else
            echo "No docker-compose.yml at repo root; skipping service startup."
          fi

      - name: Wait for API health
        env:
          BASE: ${{ vars.CI_BASE || 'http://localhost:4000' }}
        run: |
          echo "Waiting for $BASE/health …"
          for i in $(seq 1 60); do
            if curl -fsS "$BASE/health" >/dev/null; then
              echo "API is up."
              exit 0
            fi
            sleep 2
          done
          echo "API did not become healthy in time." >&2
          exit 1

      - name: Env sanity
        run: make api.env

      - name: Login
        run: make api.login

      - name: Products list
        run: make api.products

      - name: Smoke test
        run: make api.smoke
