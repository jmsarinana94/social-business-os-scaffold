name: Dependabot Auto-Merge
on:
  pull_request:
    types: [opened, reopened, synchronize]
  check_suite:
    types: [completed]
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable auto-merge for patch/minor and actions updates
        uses: fastify/github-action-merge-dependabot@v3
        with:
          target: minor