name: Format Check

on:
  pull_request:
  push:
    branches:
      - main
      - develop
      - feat/**
      - fix/**
      - chore/**

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # If your repo uses pnpm's "approve-builds" gate, uncomment this:
      # - name: Approve builds
      #   run: pnpm approve-builds

      - name: Prettier check (workspace)
        run: pnpm -w run fmt:check
