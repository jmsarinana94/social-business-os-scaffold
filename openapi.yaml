openapi: 3.0.3
info:
  title: Social Business OS API
  version: 1.0.0
servers:
  - url: http://localhost:4010/v1
paths:
  /auth/login:
    post:
      summary: Login and get token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: { type: string }
  /products:
    get:
      summary: List products
      parameters:
        - in: query
          name: sku
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      summary: Upsert product (org-scoped)
      parameters:
        - in: header
          required: true
          name: x-org-id
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ProductWrite'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
  /products/{id}:
    get:
      summary: Get product by id
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
        - in: header
          name: x-org-id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
  /orders:
    get:
      summary: List orders (most recent first)
      parameters:
        - in: header
          name: x-org-id
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/Order' }
    post:
      summary: Create order
      parameters:
        - in: header
          name: x-org-id
          required: true
          schema: { type: string }
        - in: header
          name: Idempotency-Key
          required: false
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [items]
              properties:
                items:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    required: [productId, qty, unitPrice]
                    properties:
                      productId: { type: string }
                      qty: { type: integer, minimum: 1 }
                      unitPrice: { type: string, pattern: '^[0-9]+(\.[0-9]{2})$' }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/Order' }

components:
  schemas:
    Product:
      type: object
      properties:
        id: { type: string }
        orgId: { type: string }
        sku: { type: string }
        title: { type: string }
        type: { type: string, enum: [PHYSICAL, DIGITAL] }
        status: { type: string, enum: [ACTIVE, INACTIVE] }
        price: { type: number }
        inventoryQty: { type: integer }
        lastPurchasedAt: { type: string, format: date-time }
    ProductWrite:
      type: object
      required: [sku, title, type, status, price, inventoryQty]
      properties:
        sku: { type: string }
        title: { type: string }
        type: { type: string, enum: [PHYSICAL, DIGITAL] }
        status: { type: string, enum: [ACTIVE, INACTIVE] }
        price: { type: number }
        inventoryQty: { type: integer, minimum: 0 }
    OrderItem:
      type: object
      properties:
        id: { type: string }
        orderId: { type: string }
        productId: { type: string }
        qty: { type: integer }
        unitPrice: { type: string }
    Order:
      type: object
      properties:
        id: { type: string }
        orgId: { type: string }
        totalQty: { type: integer }
        totalPrice: { type: string }
        createdAt: { type: string, format: date-time }
        items:
          type: array
          items: { $ref: '#/components/schemas/OrderItem' }